<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Saepcorrect/Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Biblioteca</title>
</head>
<body>
    <h1 class="titulo">Sistema bibliotecário</h1>
    <div class="login">
        <div class="transparente">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Matrícula</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Sua matrícula">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar sua matrícula com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="Bibliotecaria">
                  <label class="form-check-label" for="Bibliotecaria">Bibliotecária</label>
                  <input type="checkbox" class="form-check-input" id="Estudante">
                  <label class="form-check-label" for="Estudante">Estudante</label>
                </div>
                <button type="button" class="entrar" onclick="redirecionar()">Entrar</button>
              </form>
        </div>
    </div>

    <script>
      function redirecionar() {
        const bibliotecaria = document.getElementById('Bibliotecaria').checked;
        const estudante = document.getElementById('Estudante').checked;

        if (bibliotecaria) {
          window.location.href = "biblio.html";
        } else if (estudante) {
          window.location.href = "estudante.html";
        } else {
          alert("Por favor, selecione uma opção.");
        }
      }
    </script>
</body>
</html>
